<!DOCTYPE html>

                <button class="btt">Eonvoyer</button>
                <button class="btt">Annuler</button>
                <a href="#h000" class="retour">Retour</a>
            </form>
        </section>
        <section id="s002" class="sec2">
                 <h1 class="h1">Listes des etudiants</h1>

                    <tr>
                        <td class="td">nom</td>
                        <td class="td">prenom</td>

                    <tr>

                <option value="">CSS</option>
            </select><br>

            <label class="lab3">oui</label><input type="checkbox">

            <label class="lab1">Niveau d'etude</label><br>
            <label class="lab3">1ére anneé</label><input type="radio" class="rad"><br>
            <label class="lab3">2éme anneé</label><input type="radio" class="rad"><br>
